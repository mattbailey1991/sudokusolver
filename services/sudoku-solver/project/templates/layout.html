<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="{{ url_for ('static', filename='styles.css') }}">
        <title>
            {% block head %}
            {% endblock %}
        </title>
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        <div class = "container-fluid px-0">
            <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #344e41">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('sudoku') }}">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li>
                                <a class="nav-link" href="{{ url_for('saved_puzzles') }}">Saved Puzzles</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        {% if message %}
        <div class="container-fluid px-0">
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        </div>
        {% endif %}
        {% block body %}
        {% endblock %}
    </body>
    <footer class = "footer">
        <span class = "copywright">&#169 Matthew Bailey 2025</span>
    </footer>
</html>
    </body>
</html>
